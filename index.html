<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
  <script src="https://cdn.plot.ly/plotly-latest.js"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="center">
    <button class="fancy">
      <span class="top-key"></span>
      <a href="https://limlug.github.io/BangleApps/">Install</a>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </button>
    <button class="fancy" onclick="doIt()">
      <span class="top-key"></span>
      <a>Connect</a>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </button>
    <button class="fancy" onclick="disconnect()">
      <span class="top-key"></span>
      <a>Disconnect</a>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </button>
    <button class="fancy" onclick="clearIt()">
      <span class="top-key"></span>
      <a>Clear Graphs</a>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </button>
    <button class="fancy" onclick="download()">
      <span class="top-key"></span>
      <a>Download</a>
      <span class="bottom-key-1"></span>
      <span class="bottom-key-2"></span>
    </button>
  </div>
  <br />

  <hr />
  <div id="ppgPlotDiv" style="width: 100%;"></div>
  <div id="stressGaugeDiv" style="width: 30%; float: left;"></div>
  <div style="width: 60%; float: right;">
    <div id="heartpyMeasureDiv"></div>
    <div>
      <div id="heartratePlotDiv" style="width: 30%; float: left;"></div>
      <div id="pnn20PlotDiv" style="width: 30%; float: left;"></div>
      <div id="breathingPlotDiv" style="width: 30%; float: left;"></div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
  <div>
    <div style="width: 20%; float: left">
      <img src="img/logo.png"></img">
    </div>
    <div style="width: 20%; float: left">
      <img src="img/client_logo_01.png">
    </div>
    <div style="width: 20%; float: left">
      <img src="img/client_logo_02.png">
    </div>
    <div style="width: 20%; float: left">
      <img src="img/client_logo_03.png">
    </div>
    <div style="width: 20%; float: left">
      <img src="img/ubicomp_logo.png">
    </div>
  </div>
